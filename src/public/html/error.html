<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Invoice Processing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-file-earmark-text me-2"></i>
                Invoice Processing System
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card border-danger">
                    <div class="card-body p-5">
                        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                        <h2 class="card-title text-danger mt-4">Oops! Something went wrong</h2>
                        <p class="card-text text-muted" id="errorMessage">
                            An unexpected error occurred while processing your request.
                        </p>
                        
                        <div class="mt-4">
                            <a href="/static/html/dashboard.html" class="btn btn-primary me-2">
                                <i class="bi bi-house me-2"></i>
                                Go to Dashboard
                            </a>
                            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                                <i class="bi bi-arrow-left me-2"></i>
                                Go Back
                            </button>
                        </div>
                        
                        <!-- Error Details (if provided) -->
                        <div class="mt-4" id="errorDetails" style="display: none;">
                            <details class="text-start">
                                <summary class="text-muted">
                                    <small>Error Details</small>
                                </summary>
                                <pre class="mt-2 p-2 bg-light border rounded" id="errorStack"></pre>
                            </details>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Load error details from URL parameters
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const errorMsg = urlParams.get('message');
        const errorStack = urlParams.get('stack');
        
        if (errorMsg) {
            document.getElementById('errorMessage').textContent = errorMsg;
        }
        
        if (errorStack) {
            document.getElementById('errorDetails').style.display = 'block';
            document.getElementById('errorStack').textContent = errorStack;
        }
    });
    </script>
</body>
</html>
